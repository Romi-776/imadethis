{% extends "website/layout.html" %}

{% block body %}
<h1>Projects</h1>

<ul>
    {% for project in object_list %}
    <li>
        <a href="{% url 'project_details_page' project.pk %}">
            <strong>
                {{ project.name }}
            </strong>
        </a>
        (by:- {{ project.made_by }})
        <br>
        <p>
            {{ project.description }}
        </p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
